<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho de Ciências.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
             <input type="text" placeholder="Usuário" id="login"
             required>
            </div>

            
            <div class="input-box">
             <input type="password" placeholder="Senha" id="senha"
             required>
           

            </div>

            <input type="submit" class="btn" onclick="logar(); return false">
        

        </form>

        <script>

        function logar(){

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "BeAna" && senha == "BeAna"){
                alert('Sucesso');
                location.href = "trabalho.html";
            } else {
            alert('Erro');
            }
        }

        </script>
    </div>
</body>
</html>
